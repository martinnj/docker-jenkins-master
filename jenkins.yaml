####################################################################################################
###                                                                                              ###
###                                 Native & CasC Jenkins Things                                 ###
###                                                                                              ###
####################################################################################################

# NOTE: Not all plugins have native support from Jenkins CasC, so we need to use the `unclassified`
#       block for those. See below.

jenkins:


  # Set the label for the root node.
  labelString: "docker"
  numExecutors: 1

################################################################################
###                                                                          ###
###                             Connected Clouds                             ###
###                                                                          ###
################################################################################

  clouds:
  - docker:
      containerCap: 1
      dockerApi:
        connectTimeout: 60
        dockerHost:
          uri: "unix:///var/run/docker.sock"
        readTimeout: 60
      name: "local-docker"
      templates:
      # PYTHON 3
      - connector: "attach"
        dockerTemplateBase:
          cpuPeriod: 0
          cpuQuota: 0
          image: "localhost:5000/jenkins-agent-python3:latest"
        instanceCapStr: "1"
        labelString: "python3"
        name: "python3"
        pullStrategy: PULL_ALWAYS
        pullTimeout: 300
        removeVolumes: true
      # DOTNET
      - connector: "attach"
        dockerTemplateBase:
          cpuPeriod: 0
          cpuQuota: 0
          image: "localhost:5000/jenkins-agent-dotnet:latest"
        instanceCapStr: "1"
        labelString: "dotnet dotnet10"
        name: "dotnet"
        pullStrategy: PULL_ALWAYS
        pullTimeout: 300
        removeVolumes: true

################################################################################
###                                                                          ###
###                          Environment  Variables                          ###
###                                                                          ###
################################################################################

  globalNodeProperties:
  - envVars:
      env:
      - key: "REGISTRY_URL"
        value: "http://localhost:5000"
